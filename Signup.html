<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>signup</legend>
            <label>first name:</label>
            <input type="text" placeholder="enter first name" name="first name">
            <label>last name:</label>
            <input type="text" placeholder="enter last name" name="last name">
            <br><br>
            <label>email:</label>
            <input type="text" placeholder="enter email" name="email">
            <label>phone number:</label>
            <input type="text" placeholder="enter phone number" name="phone number">
            <br><br>
            <label>dob:</label>
            <input type="date" >
            <label>gender:</label>
            <input type="radio" value="male" name="gender">male
            <input type="radio" value="femal" name="gender">femal
            <br><br>
            <label>address:</label>
            <textarea rows="3" cols="30"></textarea>
            <label>pincode</label>
            <textarea rows="1" cols="10"></textarea>
            <br><br>
            <label for="state">Select State:</label>
    <select id="state" name="state">
      <option value="">--Select State--</option>
      <option value="karnataka">Karnataka</option>
      <option value="tamilnadu">Tamil Nadu</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="kerala">Kerala</option>
    </select>
    <label for="city">Select City:</label>
    <select id="city" name="city">
      <option value="">--Select City--</option>
      <option value="bangalore">Bangalore</option>
      <option value="chennai">Chennai</option>
      <option value="mumbai">Mumbai</option>
      <option value="kochi">Kochi</option>
    </select>
    <br><br>
    <label>upload image:</label>
    <input type="file" id="image" name="image" accept="image">
    <input type="submit" value="Upload">
    <br><br>
    <label>password:</label>
    <input type="text" placeholder="enter password" name="password">
    <br><br>
    <input type="checkbox">accept terms and conditions
    <br><br>
    <button>signup</button>
    <p>already have a account <a href="http://127.0.0.1:5500/login1.html" title="for login here" target="_blank">for login here</a></p>
    </fieldset>
    </form>
</body>
</html>
